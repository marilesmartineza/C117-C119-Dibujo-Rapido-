  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Barrio&family=Bungee+Spice&family=Combo&family=Comforter&family=Cookie&family=Creepster&family=Dancing+Script&family=DynaPuff&family=Indie+Flower&family=Lobster&family=Mynerve&family=Orbitron&family=Righteous&family=Rubik+Glitch&family=Rubik+Spray+Paint&family=Rubik+Vinyl&family=Rubik+Wet+Paint&family=Satisfy&family=Shadows+Into+Light&family=Varela+Round&display=swap" rel="stylesheet">

<body>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Dibujos</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>

<h1>Dibujo rápido
<button id="show_sketch" class="btn btn-lg Mostrar" data-toggle="modal" data-target="#myModal">Mostrar dibujos</button>
  </h1>
    <p class="btn random" id="label">Tu dibujo: </p>
    <br>
    <p class="btn random" id="confidence">Confianza: </p>   
    <br>
    <p class="btn random" id="sketch_name">Dibujo a ser trazado: </p> 
</center> 

  <span class="btn" id="score">Puntuación: </span>   
  <span class="btn" id="time">Tiempo: </span>
  <br> <br>
<script src="main.js"></script>

<div class="copy_right_footer btn">
    Alex Mariles
  </div>
